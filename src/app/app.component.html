<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <div class="navbar-brand ms-1"><span>Spring SPA</span></div>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [ngbCollapse]="isMenuCollapsed">
      <ul ngbNav class="navbar-nav me-auto mb-2 mb-lg-0">
        <li ngbNavItem class="nav-item">
          <a ngbNavLink class="nav-link active" routerLinkActive="active" routerLink="/home" (click)="isMenuCollapsed = true">Home</a>
        </li>
        @if (authenticated) {
        <li ngbNavItem class="nav-item">
          <a ngbNavLink class="nav-link" (click)="logout()" (click)="isMenuCollapsed = true">Logout</a>
        </li>
        } @else {
        <li ngbNavItem class="nav-item">
          <a ngbNavLink class="nav-link" routerLinkActive="active" routerLink="/login" (click)="isMenuCollapsed = true">Login</a>
        </li>
        }
      </ul>
    </div>
  </div>
</nav>
<main style="text-align: center">
  <h1>Welcome {{ title }}!</h1>
  <div class="container">
    <router-outlet />
  </div>
</main>
